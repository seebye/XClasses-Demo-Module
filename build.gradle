apply plugin: 'com.android.application'

android {
	compileSdkVersion 'rovo89:Xposed Bridge API 2.1:22'
	buildToolsVersion '21.1.2'//"19.1.0"

	defaultConfig {
		applicationId "com.seebye.xclassesclockdemo"
		minSdkVersion 19
		targetSdkVersion 19
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	compile fileTree(include: ['*.jar'], dir: 'libs')
	compile project(':xclasses')
}
